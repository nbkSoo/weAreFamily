<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
            height:100%;
            background: #000;
        }
        #main{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/echarts.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type:"get",
            url:"json/origin.json",
            dataType:"json",
            async:false,
            success:function(data){
                if(data.result){
                    var d = data.data;
                    console.log(d);
                }
            }
        })
        var myChart = echarts.init(document.getElementById("main"));
        var option = {
            tooltip: {},
            legend: {
                data:[{
                    name:"稿源单位",
                    textStyle:{
                        color:"white"
                    },
                    icon:'image://images/emoji-1.svg'
                },{
                    name:"非稿源单位",
                    textStyle:{
                        color:"white"
                    },
                    icon:'image://images/emoji-15.svg'
                }],
                padding:[50,0,0,0],
                itemGap:50,
                itemHeight:35,
                itemWidth:35
            },
            xAxis: {
                data: ["稿源单位","非稿源单位"],
                axisLine:{
                    show:false
                },
                axisLabel:{
                    color:"white"
                }
            },
            yAxis: {
                axisLine:{
                    show:false
                },
            },
            series: [{
                name: '稿源单位',
                type: 'pie',
                radius: ['50%', '60%'],
                data: [4,2],
                labelLine:{
                    show:false,
                },
                avoidLabelOverlap:false
            },{
                name: '非稿源单位',
                type: 'pie',
                radius: ['50%', '60%'],
                data: [4,2],
                labelLine:{
                    show:false,
                },
                avoidLabelOverlap:false
            }]
        };
        myChart.setOption(option);
    })
</script>
</body>
</html>
