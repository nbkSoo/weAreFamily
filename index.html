<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
            <img src="images/one1.png" alt="" class="one-top">
            <img src="images/one2.png" alt="" class="one-content ones">
            <img src="images/one1-1.png" alt="" class="one-content1 one-con">
            <img src="images/one3.png" alt="" class="one-bottom">
        </div>
        <div class="swiper-slide two">
            <img src="images/two-top.png" alt="" class="two-top">
            <img src="images/two-content.png" alt="" class="two-content">
            <img src="images/two-xin.png" alt="" class="two-xin">
            <img src="images/two-bottom.png" alt="" class="two-bottom">
        </div>
        <div class="swiper-slide three">
            <img src="images/three-top.png" alt="" class="three-top">
            <img src="images/three-content.png" alt="" class="three-content">
            <img src="images/three-bottom.png" alt="" class="three-bottom">
            <div class="go"><a href="#">进入首页</a></div>
        </div>
    </div>
    <!-- Add Pagination -->
    <!--<div class="swiper-pagination"></div>-->
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<!--<script src="js/swiper.min.js"></script>-->
<script src="js/app.js"></script>
<script src="js/index.js"></script>
</body>
</html>
