<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/chongzhi.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <script src="js/app.js"></script>
</head>
<body>
<main>
    <div class="header">注册</div>
</main>
<section>
    <ul>
        <li>
            <div class="nicheng">昵&nbsp;&nbsp;称</div>
            <input type="text" placeholder="请输入昵称" class="inp">
            <!--<div class="yincang">ewfw</div>-->
        </li>
        <li>
            <div class="nicheng">手机号</div>
            <input type="tel" placeholder="请输入手机号" class="inp">
            <!--<div class="yincang">ewfw</div>-->
        </li>
        <li>
            <div class="nicheng">验证码</div>
            <input type="text" placeholder="请输入验证码" class="inp1">
            <input type="button" value="获取验证码" class="inp2">
        </li>
        <li>
            <div class="nicheng">密&nbsp;&nbsp;码</div>
            <input type="password" placeholder="请输入密码" class="inp">
            <!--<div class="yincang">ewfw</div>-->
        </li>
        <li>
            <div class="nicheng">确认密码</div>
            <input type="password" placeholder="请确认密码" class="inp">
            <!--<div class="yincang">ewfw</div>-->
        </li>
        <li>
            <input type="button" value="注册" class="btn">
        </li>
    </ul>
</section>
</body>
</html>
